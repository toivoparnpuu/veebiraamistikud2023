<!DOCTYPE html>
<html>
  <head>
    <title>Reacti katsetused</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="kiht1"></div>
  </body>
  <script type="text/babel">
    function Leht() {
      const [eesnimed, muudaEesnimed] = React.useState(["Madis", "Malle"]);
      React.useEffect(() => {
        fetch("eesnimed.txt")
          .then((d) => d.text())
          .then( t => muudaEesnimed(t.split("\n")));
      }, []);
      //return <div>{eesnimed}</div>;
      return <ul>{eesnimed.map((nimi, index) => <li key={index}>{nimi}</li>)}</ul>;
    }
    const root = ReactDOM.createRoot(document.getElementById("kiht1"));
    root.render(<Leht />);
  </script>
</html>
