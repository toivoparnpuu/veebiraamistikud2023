<!doctype html>
<html>
  <head>
    <title>Reacti katsetused</title>
	<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>
  <body>
    <div id="kiht1"></div>	
  </body>
  <script type="text/babel">
     const root= ReactDOM.createRoot(document.getElementById("kiht1"))

    function Tervitus(props){
      return <h3 style={{color:"green", backgroundColor:"gray"}} >Tere, {props.eesnimi ? props.eesnimi: "eesnimi puudub"} {props.perenimi ? props.perenimi: "perenimi puudub"}!</h3>;
    }
    function Tervitus2(props){
      return <h3>Tere, {props.eesnimi && <span> "Isik:" { props.eesnimi } </span>}!</h3>;
    }
    
    function Leht(){
      return (
        <div>
          <h1>Tervitusleht!</h1>
          
          <Tervitus eesnimi="Toivo" perenimi="Pärnpuu"/>
          <Tervitus eesnimi="Mari" perenimi="Tamm"/>
          <Tervitus eesnimi="Juhan" />
          <Tervitus perenimi="Tamm"/>
          <h2>Tervitus2</h2>
          <Tervitus2 eesnimi="Toivo" perenimi="Pärnpuu"/> 
          <Tervitus2 eesnimi="Mari" perenimi="Tamm"/> 
          <Tervitus2 eesnimi="Juhan" /> 
          <Tervitus2 perenimi="Tamm"/>  
        </div>
      );
    }

     root.render(<Leht />);
  </script>
</html>
