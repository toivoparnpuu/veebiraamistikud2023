<!DOCTYPE html>
<html>
  <head>
    <title>Reacti katsetused</title>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <meta charset="utf-8" />
    <style>
      body {
        background-color: powderblue;
      }
      h1 {
        color: blue;
      }
      p {
        color: red;
      }

      .layout {
        display: flex;
        gap: 16px;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div id="kiht1"></div>
  </body>
  <script type="text/babel">
    function Uudis(props) {
      return (
        <div style={{ class: "layout"}}>
    
          <h2>Tänased uudised</h2>
          
          <div>{props.sisu && <div>BREAKING: {props.sisu}</div>}</div>
          <div>{props.pilt && <img src={props.pilt} />}</div>
          <div>{props.autor && <p>Uudise lisas: {props.autor}</p>}</div>
        </div>
      );
    }

    function Leht() {
      return (
        <div>
          <h1>Harjutusleht</h1>
          <Uudis
            autor="Toivo"
            sisu="Venemaa relvajõudude juhtkond on Ukraina pealetungi edenemise tõttu olnud sunnitud oma vägede juhtimist muutma, teatas Rahvusvaheline Sõjauuringute Instituut (ISW). USA ametnike sõnul võib Ukraina peagi saada 300-kilomeetrise lennuulatusega rakette ATACMS."
            pilt="https://s.err.ee/photo/crop/2023/09/09/2068973h9287t23.jpg"
          />
          <Uudis
            autor="Mari"
            sisu="Koroonaviiruse leviku tõkestamiseks kehtestatud piirangud on Eestis kehtinud juba üle aasta. Kui palju on aga koroonaviiruse levik Eestis aasta jooksul muutunud? Kas piirangud on aidanud viiruse levikut tõkestada? ERR Novaator uuris, kuidas on koroonaviiruse levik Eestis aasta jooksul muutunud."
            pilt="https://i.err.ee/smartcrop?type=optimize&width=672&aspectratio=16%3A10&url=https%3A%2F%2Fs.err.ee%2Fphoto%2Fcrop%2F2021%2F12%2F17%2F1281320h271e.jpg"
          />
          <Uudis
            autor="Toivo"
            sisu="Venemaa relvajõudude juhtkond on Ukraina pealetungi edenemise tõttu olnud sunnitud oma vägede juhtimist muutma, teatas Rahvusvaheline Sõjauuringute Instituut (ISW). USA ametnike sõnul võib Ukraina peagi saada 300-kilomeetrise lennuulatusega rakette ATACMS."
            pilt="https://s.err.ee/photo/crop/2023/09/09/2068973h9287t23.jpg"
          />
          <Uudis
            autor="Mari"
            sisu="Koroonaviiruse leviku tõkestamiseks kehtestatud piirangud on Eestis kehtinud juba üle aasta. Kui palju on aga koroonaviiruse levik Eestis aasta jooksul muutunud? Kas piirangud on aidanud viiruse levikut tõkestada? ERR Novaator uuris, kuidas on koroonaviiruse levik Eestis aasta jooksul muutunud."
            pilt="https://i.err.ee/smartcrop?type=optimize&width=672&aspectratio=16%3A10&url=https%3A%2F%2Fs.err.ee%2Fphoto%2Fcrop%2F2021%2F12%2F17%2F1281320h271e.jpg"
          />
        </div>
      );
    }
    const root = ReactDOM.createRoot(document.getElementById("kiht1"));
    root.render(<Leht />);
  </script>
</html>
